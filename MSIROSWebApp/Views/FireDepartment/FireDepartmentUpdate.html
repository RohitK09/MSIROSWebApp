<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ambulance Login</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="row">
    <div class="container">
        <div class="jumbotron ">
            <div class="row">
                <div class="col-md-6 col-md-offset-5">
                    <label>Fire Department Details</label>
                </div>
            </div>


            <div class="row">
                <div class="col-md-6 col-md-offset-4">
                    <form class="form" method="POST" role="form"
                          action="http://localhost:8080/MSIROSRestWebServices/Ambulance/update">
                        <div class="form-group">

                            <label for="AmbulanceProviderId">Ambulance Provider Id</label>
                            <input type="text" class="form-control" name="AmbulanceProviderId" id="AmbulanceProviderId"/>
                            <button class="form-control alert-danger" id="checkProvider" >Check Provider ID</button>
                        </div>
                        <div class="form-group">
                            <label for="ambulanceProviderName">Ambulance Provider Name</label>
                            <label class="form-control" name="ambulanceProviderName" id="ambulanceProviderName"/>

                        </div>
                        <div class="form-group">
                            <label for="Basic">Basic:</label>
                            <input class="form-control" name="Basic" id="Basic" type="text"/>
                        </div>
                        <div class="form-group">
                            <label for="Intermediate">Intermediate:</label>
                            <input class="form-control" name="Intermediate" id="Intermediate" type="text">
                        </div>
                        <div class="form-group">
                            <label for="AdvancedCare">Advanced Care:</label>
                            <input class="form-control" name="AdvancedCare" id="AdvancedCare" type="text">
                        </div>
                        <button id="submitFrm" type="submit" class="btn btn-default">Submit</button>
                    </form>

                </div>
            </div>
        </div>

    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../js/jquery-1.11.2.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../js/bootstrap.min.js"></script>
<script>
    $('#checkProvider').click(function ( event) {

        var ambulanceProvider = $('#AmbulanceProviderId').val();

        $.ajax({
            url: "http://localhost:8080/MSIROSRestWebServices/Ambulance/getAllProviders"}).success(function (data) {
            var obj = jQuery.parseJSON(data);
            //if success then get ambulance provider name
            $.each(obj, function (index) {
                // use data[index] in here
                $('#ambulanceProviderName').text( obj[index].ambulanceProviderName );
            });

        });
        event.preventDefault();});
</script>


</body>
</html>
