<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hospital Login</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="row" >
    <div class="container">
        <div class="jumbotron ">
            <div class="row">
                <div class="col-md-6 col-md-offset-5">
                    <label>Hospital Details</label>
                </div>


        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-4">
                <form class="form" method="POST" role="form"
                      action="http://localhost:8080/MSIROSRestWebServices/Hospital/update">
                    <div class="form-group">
                        <label for="HospitalId">Hospital Id:</label>
                        <input class="form-control" type="text" name="HospitalId" id="HospitalId"/>
                        <button class="form-control alert-danger" id="checkHospitalId" >Check Hospital ID</button>
                    </div>
                    <div id ="noOfBedContainer"  class="form-group">
                        <label for="numberOfBeds">Total Number Of Beds Available:</label>
                        <input class="form-control"  name="numberOfBeds" id="numberOfBeds" type="text" >

                    </div>
                    <button id="submitFrm" type="submit" class="btn btn-default">Submit</button>
                </form>

            </div>
        </div>
    </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../js/jquery-1.11.2.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../js/bootstrap.min.js"></script>
<script>
    $("#noOfBedContainer").hide();
    $('#checkHospitalId').click(function( event ) {

    var hospitalId = $('#HospitalId').val();
        alert(hospitalId);
        $.ajax({
            url: "http://localhost:8080/MSIROSRestWebServices/Hospital/"+hospitalId
        }).success(function(data) {
            alert(data);
            $("#noOfBedContainer").show();
            //$('.greeting-content').append(data.content);
        });
        event.preventDefault();
    });

</script>


</body>
</html>
